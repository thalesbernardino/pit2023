        <div class="box">
            <div class="img-box">
                <img src="./images/13.jpg">

            <div class="form-box">
                <h2>Criar Conta</h2>
                <p> Já é um membro? <a href="#"> Login </a> </p>
                <form action="#">
                    <div class="input-group">
                        <label for="nome"> Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                    </div>
    
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite o seu email" required>
                    </div>
    
                    <div class="input-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="tipo_plano">Tipo de Plano:</label>
                        <select id="tipo_plano" name="tipo_plano" required>
                            <option value="prata">Prata</option>
                            <option value="ouro">Ouro</option>
                            <option value="exclusive">Exclusive</option>
                        </select>
                    </div>
    
                    <div class="input-group w50">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>
    
                    <div class="input-group w50">
                        <label for="Confirmarsenha">Confirmar Senha</label>
                        <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                    </div>
    
                    <div class="input-group">
                        <button>Cadastrar</button>
                    </div>

                    <script>
                        document.getElementById("cadastroForm").addEventListener("submit", async function(event) {
                            event.preventDefault();
                            
                            const formData = new FormData(event.target);
                            const data = {};
                            formData.forEach((value, key) => {
                                data[key] = value;
                            });
                
                            const response = await fetch("/cadastrar", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify(data)
                            });
                
                            const result = await response.json();
                            if (result.success) {
                                alert("Cadastro bem-sucedido!");
                            } else {
                                alert("Erro ao cadastrar. Tente novamente.");
                            }
                        });
                    </script>
                    

                </form>
            </div>
        </div>
